{% extends "base.html" %}

{% block header %}
<div class="header">
  <h1>Users!</h1>
</div>
{% endblock %}

{% block content %}

<div class="post index center">
  <ul>
    {% for user in users %}
      <li style="font-size: 1.25em;"><a href="/blog?username={{user.username}}">{{user.username}}</a></li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
