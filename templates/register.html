{% extends "base.html" %}

{% block content %}
<h1>Register to start posting!</h1>

<div class="form">
<form method='POST'>
  <label><span>Username</span>
    <input type="username" name="username" value="{{username}}" />
  </label>
  <label><span>Password</span>
    <input type="password" name="password"/>
  </label>
  <label><span>Verify Password</span>
    <input type="password" name="verify-pw" />
  </label>
  <input type="submit" value="Register"/>
</form>
</div>
{% endblock %}
