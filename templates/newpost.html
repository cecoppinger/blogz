{% extends "base.html" %}

{% block content %}
<h1>New Blog Post</h1>

<div class="container">
  <form method="POST">
    <label for="title">Give your post a title</label>
      <input type="text" id="title" name="title" value="{{title}}"/>
    <label for="text">Now write some stuff</label>
      <textarea name="body" id="text" style="height: 120px;">{{body}}</textarea>
    <input type="submit" value="Post!">
  </form>
</div>
{% endblock  %}
